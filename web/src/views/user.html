{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="row">
  <div class="col-md-8">
    <h1>Your Locations</h1>
    <hr><br>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Temp</th>
        </tr>
      </thead>
      <tbody>
        {% for location in locations %}
        <tr>
          <td>{{location.id}}</td>
          <td>{{location.lat}}</td>
          <td>{{location.long}}</td>
          <td>{{location.temp}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
